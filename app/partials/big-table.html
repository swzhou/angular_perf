<h4>Big Table</h4>
<div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
                <th>col4</th>
                <th>col5</th>
                <th>col6</th>
                <th>col7</th>
                <th>col8</th>
            </tr>
            <tr sf-virtual-repeat="row in rows">
                <td row.col1>{{row.col1}}</td>
                <td row.col1>{{row.col2}}</td>
                <td row.col1>{{row.col3}}</td>
                <td row.col1>{{row.col4}}</td>
                <td row.col1>{{row.col5}}</td>
                <td row.col1>{{row.col6}}</td>
                <td row.col1>{{row.col7}}</td>
                <td row.col1>{{row.col8}}</td>
            </tr>
        </table>
    </div>
</div>
